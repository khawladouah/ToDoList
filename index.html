<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Master - Todo List App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Task Master</h1>
            <p class="subtitle">Organize your day, achieve more</p>
        </header>

        <div class="todo-input-container">
            <input type="text" id="todoInput" placeholder="What do you need to do?">
            <button id="addTodo">
                <i class="fas fa-plus"></i>
            </button>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <ul id="todoList" class="todo-list">
            <!-- Todo items will be added here dynamically -->
        </ul>

        <div class="todo-stats">
            <span id="taskCount">0 tasks left</span>
            <button id="clearCompleted">Clear Completed</button>
        </div>
    </div>

    <footer>
        <p>Created with ❤️ | Drag and drop to reorder tasks</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
